<!-- Web Page that calls an alert to say anything.  -->

<html>
	<head>
		<title> Alert! </title>
	</head>
	
	<body> 
		<h1>Alert!</h1>
		
		<p>
			Click on the button below to get your daily alert.
		</p>
		<input type= "button" value= "Click for Alert"
			onclick= "alert('Call Your Parents!')">
			<hr>
	</body>
</html>
