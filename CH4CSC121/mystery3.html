<!doctype html>
<!-- mystery3.html                       Joan Yambing -->
<!-- This page changes an image source on button clicks.  -->

<html>
	<head>
		<title> Mystery Image 3 </title>
	</head>
	
	<body>
		<div style= "text-align:center">
			<img id= "Chocolates" src="chocolates.jpg">
			<p>
				<input type="button" value= "Show Image"
					onclick="document.getElementById('Chocolates').src='softserve.png';">
					
				<input type="button" value ="Hide Image"
					onclick="document.getElementById('Chocolates').src='chocolates.jpg';">
			</p>
		</div>
	</body>
</html>
