<!doctype html>

<!-- This page changes an image source on button clicks.  -->

<html>
	<head>
		<title> Mystery Image 4 </title>
	</head>
	
	<body>
		<div style= "text-align:center">
			<img id= "Chocolates" src="chocolates.jpg">
			<p>
				<input type="button" value= "Soft Serve Ice Cream"
					onclick="document.getElementById('Chocolates').src='softserve.png';">
					
				<input type="button" value ="Cookies"
					onclick="document.getElementById('Chocolates').src='cookies.png';">
					
				<input type="button" value ="Birthday Cake"
					onclick="document.getElementById('Chocolates').src='birthdaycake.jpg';">
				
				<input type="button" value ="Cupcakes"
					onclick="document.getElementById('Chocolates').src='cupcakes.jpg';">
				
				<input type="button" value ="Chocolates"
					onclick="document.getElementById('Chocolates').src='chocolates.png';">
			</p>
		</div>
	</body>
</html>
