<!doctype html>
<!-- resize1.html                       Joan Yambing -->
<!-- This page resizes an image on mouseover.  -->

<html>
	<head>
		<title> Resize Image 1</title>
	</head>
	
	<body>
		<div style= "text-align:center">
			<img src= "pineapple.jpg" alt= "Pineapple"
				onmouseover= "this.height= 400; this.width= 200;"
				onmouseout= "this.height= 100; this.width= 50;"
			<p>
				Move the mouse over the question mark to resize the image.
			</p>
		</div>
	</body>
</html>
