<!-- This page performs an ESP test by displaying a random number. -->
<!-- ============================================================= -->

<html>
 <head>
   <title> ESP Test </title>
   <script type= "text/javascript" src= "http://balance3e.com/random.js"></script>
   <script type="text/javascript">
     function PickNumber(guess) 
     // Assumes: guess is the user's guess (between 1 and 4)
     // Results: displays a random number between 1 and 4 in outputDiv
     {
       var number;
       
       number = RandomInt(1,5);    
       document.getElementById('outputDiv').innerHTML = 
           'You guessed ' + guess + '.  My number was ' + number + 
           '.  Were you correct? ';
           
       document.getElementById('outputDiv').innerHTML += "<br><br> A random number between " + 
       "1 and 100 is " + RandomNum(1,100) + ". <br><br>";
       
       document.getElementById('outputDiv').innerHTML += " A random integer between " + 
       "1 and 100 is " + RandomInt(1,100) + ". <br><br>";
       
       document.getElementById('outputDiv').innerHTML += " A random character in the string " + 
       "JoanReiziellOcampoYambing is " + RandomChar("joanreiziellocampoyambing") + ". <br><br>";
              
       document.getElementById('outputDiv').innerHTML += " A random word in the list " + 
       "of colors is " + RandomOneOf(['red', 'orange', 'yellow', 'green','blue', 'indigo','violet']) 
       + ". <br><br>";
     }
   </script> 
 </head>

 <body>
   <div style="text-align:center">
     <h2>ESP Test</h2>
     <p>
       Think of a number between 1 and 5, then click the button to see 
       if you were right.
     </p>
     <input type="button" value="Guess 1" onclick="PickNumber(1);">
     <input type="button" value="Guess 2" onclick="PickNumber(2);">
     <input type="button" value="Guess 3" onclick="PickNumber(3);">
     <input type="button" value="Guess 4" onclick="PickNumber(4);">
     <input type="button" value="Guess 5" onclick="PickNumber(5);">
     <hr>
     <div id="outputDiv"></div>
   </div>
 </body>
</html>
